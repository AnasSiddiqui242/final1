<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/signup</title>
    <link rel="stylesheet" href="loginstyle.css">
    <script src="https://kit.fontawesome.com/b6393dfa2d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="form-box">
            <h1 id="title">Signup</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="Password" placeholder="Password" required>
                    </div>
                    <p>Lost password <a href="#">Click here!</a></p>

                </div>
                <div class="btn-field">
                    <button type="button" id="signupbtn"><a class="linkhome" href="index.html">Sign up</a></button>
                    <button type="button" id="signinbtn"class="disable"><a class="linkhome" href="index.html">Sign in</a></button>

                </div>
            </form>
        </div>
    </div>

</body>
<script src="log.js"></script>
</html>
